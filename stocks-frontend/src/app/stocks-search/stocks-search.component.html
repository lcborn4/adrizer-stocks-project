<div>
  <form name="symbolForm" [formGroup]="symbolForm" (ngSubmit)="onSubmit()">
    Enter a Symbol:
    <input matInput type="text" formControlName="symbol" />
    <button type="submit">Submit</button>
  </form>
</div>
<div *ngIf="Submitted">
<mat-spinner></mat-spinner>
</div>
<div *ngIf="!Submitted"><app-stocks-table [data]="data"></app-stocks-table></div>
